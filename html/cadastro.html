    <div class="formbold-form-wrapper">
      <form action="https://api.staticforms.xyz/submit" method="POST">
        <div class="formbold-mb-5">
          <label for="name" class="formbold-form-label"> Nome Completo </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Ex: Bruno Bianchin Alves"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="phone" class="formbold-form-label"> Número de Telefone </label>
          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="(12) 3456-7890"
            class="formbold-form-input"
          />
        </div>
        <div class="formbold-mb-5">
          <label for="email" class="formbold-form-label"> Endereço de Email </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="exemplo@gmail.com"
            class="formbold-form-input"
          />
        </div>
        <div class="flex flex-wrap formbold--mx-3">
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5 w-full">
              <label for="date" class="formbold-form-label"> Data </label>
              <input
                type="date"
                name="date"
                id="date"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="w-full sm:w-half formbold-px-3">
            <div class="formbold-mb-5">
              <label for="time" class="formbold-form-label"> Hora </label>
              <input
                type="time"
                name="time"
                id="time"
                class="formbold-form-input"
              />
            </div>
          </div>
        </div>
  
        <div class="formbold-mb-5 formbold-pt-3">
          <label class="formbold-form-label formbold-form-label-2">
            Endereço
          </label>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="$area"
                  id="area"
                  placeholder="Bairro"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="$city"
                  id="city"
                  placeholder="Cidade"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="$state"
                  id="state"
                  placeholder="Estado"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <input
                  type="text"
                  name="$post-code"
                  id="post-code"
                  placeholder="CEP"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
        </div>
  
        <div>
